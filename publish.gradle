modifyPom {
    project {
        name 'formic'
        description 'Blue noise textures, both original and pseudo-randomly editable, in pure Java.'
        url 'https://github.com/tommyettinger/formic'
        inceptionYear '2020'

        scm {
            url 'https://github.com/tommyettinger/formic'
            connection 'scm:https://tommyettinger@github.com/tommyettinger/formic.git'
            developerConnection 'scm:git://github.com/tommyettinger/formic.git'
        }

        licenses {
            license {
                name 'ISC License'
                url 'https://opensource.org/licenses/ISC'
                distribution 'repo'
            }
        }

        developers {
            developer {
                id 'tommyettinger'
                name 'Tommy Ettinger'
                email 'tommy.ettinger@gmail.com'
            }
        }
    }
}

nexusStaging {
    packageGroup = 'com.github.tommyettinger'
}