buildscript {
    repositories {
        mavenCentral()
        maven { url "http://oss.sonatype.org/content/repositories/snapshots/" }
        jcenter()
    }
    dependencies {
        classpath 'com.bmuschko:gradle-nexus-plugin:2.3.1'
        classpath "io.codearte.gradle.nexus:gradle-nexus-staging-plugin:0.21.0"
    }
}

apply plugin: 'java-library'
apply plugin: 'com.bmuschko.nexus'
apply plugin: 'io.codearte.nexus-staging'
apply from: 'publish.gradle'

sourceCompatibility = 1.7

def projectName = 'formic'
version '0.1.3'
group 'com.github.tommyettinger'
[compileJava, compileTestJava, javadoc]*.options*.encoding = 'UTF-8'
//api "com.github.tommyettinger:formic:0.1.3"

compileJava.exclude("emu")
javadoc.exclude("emu")
// Disable JDK 8's doclint
// http://blog.joda.org/2014/02/turning-off-doclint-in-jdk-8-javadoc.html
if (JavaVersion.current().isJava8Compatible()) {
    allprojects {
        tasks.withType(Javadoc) {
            // The -quiet is because of some sort of weird JDK JavaCompiler bug:
            // https://discuss.gradle.org/t/passing-arguments-to-compiler-and-javadoc/1661
            options.addStringOption('Xdoclint:all,-missing', '-quiet')
        }
    }
}
sourceSets.test.resources.srcDirs += [ file('src/test/resources').path ]

javadoc.destinationDir = file('docs/apidocs')

jar {
    archiveBaseName.set(projectName)
    manifest {
        attributes 'Implementation-Title': projectName, 'Implementation-Version': archiveVersion
    }
}

repositories {
    mavenCentral()
}

dependencies {
    api "com.google.jsinterop:base:1.0.0-RC1"
    api "com.google.elemental2:elemental2-core:1.0.0-RC1"
    api "com.google.elemental2:elemental2-dom:1.0.0-RC1"
}
